<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuoteFinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Additional styles for positioning */
        body {
            margin: 0; /* Remove default body margin */
            overflow: hidden; /* Prevent scrollbars from appearing */
        }
        #canvas-container {
            position: absolute; /* Position the canvas container absolutely */
            top: 0; /* Align to the top of the page */
            left: 0; /* Align to the left of the page */
            width: 100vw; /* Set the width to 100% of the viewport width */
            height: 100vh; /* Set the height to 100% of the viewport height */
        }
        #drawingCanvas {
            border: 1px solid #000;
            width: 100%; /* Make canvas fill the container */
            height: 100%; /* Make canvas fill the container */
            z-index: 0; /* Ensure canvas is behind the content */
        }
        #content {
            position: absolute; /* Position content absolutely over the canvas */
            top: 20px; /* Adjust this value to move content down */
            left: 0; /* Align content to the left */
            width: 100%; /* Make content fill the width of the canvas */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center; /* Center content horizontally */
            color: white; /* Change text color for visibility */
            z-index: 1; /* Ensure content is above the canvas */
        }
    </style>
</head>
<body>

    <!-- Main content -->
    <main>
        <div id="canvas-container">
            <!-- Canvas for drawing lines and squares -->
            <canvas id="drawingCanvas"></canvas>

            <!-- Content overlaying the canvas -->
            <div id="content">
                <!-- Moved header content inside the canvas -->
                <header>
                    <div class="container">
                        <div class="logo">
                            <h1>QuoteFinder</h1>
                        </div>
                        <div class="login-signup">
                            <button id="loginSignupBtn"><i class="fas fa-user"></i> Login / Sign Up</button>
                        </div>
                    </div>
                </header>
                <!-- Added welcome message -->
                <div class="welcome-message">
                    <h2>Welcome to QuoteFinder!</h2>
                </div>

                <!-- Update the typing animation div -->
                <div id="typing-animation" class="typing-container">
                    <div class="prompt-section">
                        <span class="prompt-text">Prompt: </span>
                        <span class="quote-text">"Quotes of harry potter making his new home at Hogwarts."</span>
                    </div>
                    
                    <div id="animated-text" class="typing-text"></div>
                </div>

                <!-- Auth Section -->
                <div id="auth-section">
                    <!-- The login button is already in the header -->
                </div>

                <!-- User Profile Section (hidden initially) -->
                <div id="profile" style="display: none;">
                    <h2>User Profile</h2>
                    <p id="user-name"></p>
                    <p id="user-email"></p>
                    <img id="user-image" src="" alt="Profile Picture" />
                    <a href="/logout" id="logout-button">Logout</a>
                </div>

                <!-- PDF Upload Form (also hidden initially, shown after login) -->
                <div id="upload-section" style="display: none;">
                    <form id="uploadForm" action="/upload-pdf" method="post" enctype="multipart/form-data">
                        <h2>Upload a PDF File</h2>
                        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
                        <button type="submit">Upload</button>
                        <p id="message"></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Login/Signup Modal -->
    <div id="loginModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <!-- Removed the close button here -->
            <!-- Modal Content -->
            <div id="modal-main-content">
                <h2 id="modalTitle">Sign In</h2>
                <p>Please choose a method to sign in:</p>
                <div class="modal-buttons">
                    <button id="googleSignIn" class="social-login-btn google-btn">
                        <i class="fab fa-google"></i> Sign in with Google
                    </button>
                    <button id="emailSignIn" class="social-login-btn email-btn">
                        <i class="fas fa-envelope"></i> Sign in with Email
                    </button>
                </div>
            </div>
            <!-- Email Login Form (hidden initially) -->
            <div id="emailLoginForm" style="display: none;">
                <h2>Email Sign In</h2>
                <input type="email" id="emailInput" placeholder="Email Address" required aria-label="Email Address">
                <input type="password" id="passwordInput" placeholder="Password" required aria-label="Password">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <button id="submitEmailLogin">Sign In</button>
                <a href="#" id="forgotPassword">Forgot Password?</a>
                <p id="emailLoginMessage"></p>
            </div>
        </div>
    </div>

    <!-- Include JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
