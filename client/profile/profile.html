<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuoteFinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#"><i class="fas fa-user"></i> Profile</a>
        <a href="#" onclick="openSettingsPopup()"><i class="fas fa-cog"></i> Settings</a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Header section -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>QuoteFinder</h1>
            </div>
            <div class="burger-menu">
                <button id="burger-button" onclick="openNav()"><i class="fas fa-bars"></i> Menu</button>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main id="main">
        <div class="page-title">
            <h2>User Profile</h2>
        </div>

        <!-- Profile Section -->
        <div id="profile">
            <img id="profile-picture" src="" alt="Profile Picture">
            <h2 id="user-name">User Name</h2>
            <p>Email: <span id="user-email"></span></p>
            <p>Google ID: <span id="google-id"></span></p>
            <p>Account Created At: <span id="created-at"></span></p>
        </div>

        <!-- Centered Input Box -->
        <div class="input-section">
            <input type="text" id="userInput" placeholder="Enter text here">
            <button id="submitButton">Submit</button>
        </div>
    </main>

    <!-- Include JavaScript file -->
    <script src="app.js"></script>

    <!-- Add this just before the closing </body> tag -->
    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Logout</h2>
            <p>Are you sure you want to log out?</p>
            <div class="modal-buttons">
                <button id="confirmLogout" class="btn">Logout</button>
                <button id="cancelLogout" class="btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Profile Popup -->
    <div id="profilePopup" class="modal" onclick="closeProfilePopup(event)">
        <div class="modal-content">
            <h2></h2> <!-- User's name will be set here -->
            <p></p> <!-- User's info will be set here -->
            <button onclick="document.getElementById('profilePopup').style.display='none'">Close</button>
        </div>
    </div>

    <!-- Settings Popup -->
    <div id="settingsPopup" class="modal" onclick="closeSettingsPopup(event)">
        <div class="modal-content">
            <h2>Settings</h2>
            <p>Adjust your preferences here.</p>
            <!-- Add your settings options here -->
        </div>
    </div>

    <script>
        function closeProfilePopup(event) {
            const popup = document.getElementById('profilePopup');
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        }

        function openSettingsPopup() {
            document.getElementById('settingsPopup').style.display = 'block';
        }

        function closeSettingsPopup(event) {
            const popup = document.getElementById('settingsPopup');
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        }
    </script>
</body>
</html>
